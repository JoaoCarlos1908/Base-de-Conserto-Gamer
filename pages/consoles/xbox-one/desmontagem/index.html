<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox One – Desmontagem</title>

    <link rel="stylesheet" href="../../../../styles/style.css">
</head>

<body>

            <a href="xbox-one-s.html" class="card-link">

            <a href="xbox-one-x.html" class="card-link">
                <div class="category-card console-card">
                    <img src="../../../../images/consoles/xbox-one-x.png" alt="Xbox One X">
                    <h2>Xbox One X</h2>
                </div>
            </a>

        </section>

    </main>

    <div id="footer"></div>

    <script>
        fetch("../../../../components/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
