<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox 360 – Desmontagem</title>

    <link rel="stylesheet" href="../../../../styles/style.css">
</head>

<body>

    <header class="console-header">
        <h1>Xbox 360 – Desmontagem</h1>

            Selecione o modelo do Xbox 360 para acessar
            o guia de desmontagem correspondente.
        </p>
    </header>

    <main>

        <section class="categories">

            <a href="xbox360-fat.html" class="card-link">
                <div class="category-card console-card">
                    <img src="../../../../images/consoles/xbox360-fat.png" alt="Xbox 360 Fat">
                    <h2>Xbox 360 Fat</h2>
                </div>
            </a>

            <a href="xbox360-slim.html" class="card-link">
                <div class="category-card console-card">
                    <img src="../../../../images/consoles/xbox360-slim.png" alt="Xbox 360 Slim">
                    <h2>Xbox 360 Slim</h2>
                </div>
            </a>

            <a href="xbox360-e.html" class="card-link">
                <div class="category-card console-card">
                    <img src="../../../../images/consoles/xbox360-e.png" alt="Xbox 360 E">
                    <h2>Xbox 360 E</h2>
                </div>
            </a>

        </section>

    </main>

    <div id="footer"></div>

    <script>
        fetch("../../../../components/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>

</body>

</html>
