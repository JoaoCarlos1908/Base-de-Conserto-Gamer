<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conserto de Consoles | Base de Conserto Gamer</title>

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <header>
        <h1>Conserto de Consoles</h1>
        <p>
            Guias técnicos para diagnóstico e manutenção de consoles,
            organizados por fabricante, modelo e tipo de defeito.
        </p>
    </header>

    <main>

        <section class="categories">

            <a href="../pages/consoles/ps2/index.html" class="card-link">
                <div class="category-card console-card">
                    <img src="../images/consoles/ps2.png" alt="PlayStation 2">
                    <h2>PlayStation 2</h2>
                </div>
            </a>

            <div class="category-card console-card">
                <img src="../images/consoles/ps3.png" alt="PlayStation 3">
                <h2>PlayStation 3</h2>
            </div>

            <div class="category-card console-card">
                <img src="../images/consoles/ps4.png" alt="PlayStation 4">
                <h2>PlayStation 4</h2>
            </div>

            <div class="category-card console-card">
                <img src="../images/consoles/ps5.png" alt="PlayStation 5">
                <h2>PlayStation 5</h2>
            </div>

            <div class="category-card console-card">
                <img src="../images/consoles/xbox360.png" alt="Xbox 360">
                <h2>Xbox 360</h2>
            </div>

            <div class="category-card console-card">
                <img src="../images/consoles/xbox-one.png" alt="Xbox One">
                <h2>Xbox One</h2>
            </div>

            <div class="category-card console-card">
                <img src="../images/consoles/xbox-series.png" alt="Xbox Series S e X">
                <h2>Xbox Series S / X</h2>
            </div>

            <div class="category-card console-card">
                <img src="images/wii.png" alt="Nintendo Wii">
                <h2>Nintendo Wii</h2>
            </div>

            <div class="category-card console-card">
                <img src="images/wii-u.png" alt="Nintendo Wii U">
                <h2>Nintendo Wii U</h2>
            </div>

            <div class="category-card console-card">
                <img src="../images/consoles/switch.png" alt="Nintendo Switch">
                <h2>Nintendo Switch</h2>
            </div>

            <div class="category-card console-card">
                <img src="images/retro.png" alt="Consoles Retrô">
                <h2>Consoles Retrô</h2>
            </div>

        </section>


    </main>

    <div id="footer"></div>

    <script>
        fetch("../components/footer.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>

</body>

</html>
